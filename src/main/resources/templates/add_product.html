<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Add Product</h1>
  <form action="#" th:action="@{/Add_products}" th:object="${products}" method="post" class="mt-3">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" th:field="*{des}" class="form-control" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
  <a href="/products" class="btn btn-secondary mt-3">Back to Product List</a>
</div>
</body>
</html>
